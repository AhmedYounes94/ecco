site_name: Ecco

theme:
  name: "material"

plugins:
- mkdocstrings:
    watch:
      - src/ecco
    handlers:
      python:
        setup_commands:
#          - import ecco
          - import sys
          - sys.path.append("src")

nav:
  - Home: index.md
  - Architecture: architecture.md
  - API:
      - Ecco: api/ecco.md
      - Language Model: api/language-model.md
      - Output: api/output.md
      - NMF: api/nmf.md

markdown_extensions:
  - pymdownx.highlight
  - pymdownx.superfences